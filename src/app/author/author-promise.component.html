<h3>Author Details with Promise</h3>
<ul>
  <li *ngFor="let author of promiseAuthors | async" >
    Author Id: {{author.authorId}}, Author Name: {{author.authorName}}
  </li>
</ul>

<h3>Author Details after "then" to Promise </h3>
<ul>
  <li *ngFor="let author of authors" >
    Author Id: {{author.authorId}}, Author Name: {{author.authorName}}
  </li>
</ul>

<div *ngIf="errorMessage"> {{errorMessage}} </div>
